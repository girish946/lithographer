
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lithographer</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <header class="header">
    <div class="logo">

    <img src="assets/logo.png" alt="Lithographer logo" class="logo">
        </div>
  </header>

  <div class="main-content">

    <div class="icon-row">
      <div class="icon-container">
        <img src="assets/file-icon-1.png" alt="File Icon" class="icon">
      </div>
      <div class="icon-container">
        <img src="assets/disk-icon.png" alt="Disk Icon" class="icon">
      </div>
      <div class="icon-container">
        <img src="assets/pen-icon.png" alt="Pen Icon" class="icon">
      </div>
    </div>

    <div class="action-row">
      <div class="action-container">
        <div class="action" id="writeFile">Write to SD Card</div>
        <div class="action" id="cloneFile">Clone from SD Card</div>
      </div>
      <div class="action-container">
        <select id="diskSelect">
          <option value="">Select Disk</option>
          <!-- Disk options will go here -->
        </select>
      </div>
      <div class="action-container">
        <button id="startProcess">Start</button>
      </div>
    </div>

    <div class="progress-row">
      <div class="progress-bar">
        <div class="progress" style="width: 50%;">50%</div>
      </div>
    </div>

  </div>
</div>

<script src="script.js"></script>
</body>
</html>
